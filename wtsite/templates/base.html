<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>
        {% block title %} Washtub {% endblock title %}
</title> 
<link rel="Shortcut Icon" href="/media/images/favicon.ico"/>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="description" content="Washtub, the liquidsoap controller." />
<meta name="keywords" content="" />
<meta name="author" content="Chris Everest" />
<link rel="stylesheet" type="text/css" href="/washtub/media/css/main.css" />
<base target="_top" />
<link type="text/css" href="/washtub/media/css/washtub-theme/jquery-ui-1.7.custom.css" rel="stylesheet" />	
<script type="text/javascript" src="/washtub/media/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/washtub/media/js/jquery-ui-1.7.custom.min.js"></script>
		<script type="text/javascript">
			$(function(){

				// Accordion
				$("#accordion").accordion({ header: "h3" });
	
				// Tabs
				$('#tabs').tabs();
	

				// Dialog			
				$('#dialog').dialog({
					autoOpen: false,
					width: 600,
					buttons: {
						"Ok": function() { 
							$(this).dialog("close"); 
						}, 
						"Cancel": function() { 
							$(this).dialog("close"); 
						} 
					}
				});
				
				// Dialog Link
				$('#dialog_link').click(function(){
					$('#dialog').dialog('open');
					return false;
				});

				// Datepicker
				$('#datepicker').datepicker({
					inline: true
				});
				
				// Slider
				$('#slider').slider({
					range: true,
					values: [17, 67]
				});
				
				// Progressbar
				$("#progressbar").progressbar({
					value: 20 
				});
				
				//hover states on the static widgets
				$('#dialog_link, ul#icons li').hover(
					function() { $(this).addClass('ui-state-hover'); }, 
					function() { $(this).removeClass('ui-state-hover'); }
				);
				
			});
		</script>

{% block extrahead %}
{% endblock extrahead %}
</head>
<div class="header">
  <div class="status"> 
    {% block userstatus %}
      {% if user.is_authenticated %}
        Hello {{ user.first_name }}!&nbsp;<a class="action" href="/washtub/logout">Logout?</a> 
      {% else %}
        Please <a href="/washtub/login" >log-in</a> to continue....<a class="action" href="/washtub/password_reset">Retrieve Password</a>
      {% endif %}
    {% endblock userstatus %}
  </div>
  <div class="navigation">
    host:&nbsp;<select>{% for name in hosts %}<option>{{ name }}</option>{% endfor %}</select>
  </div>  
</div>

<body>
{% block content %}
{% endblock content %}
</body>
</html>
